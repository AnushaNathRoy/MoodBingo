<!DOCTYPE html>
<html lang="en">

<head>
  <title>my game</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <canvas height="400" width="400"></canvas>
  <div class="controls-wrapper">
    <ul id="events"></ul>
    <div class="controls">
      <div class="chat-wrapper">
        <form id="chat-form">
          <input id="chat" autocomplete="off" title="chat" />
          <button id="say">Say</button>
        </form>
      </div>
    </div>
    <div class="controls">
      <div class="chat-wrapper">
        <form id="turn-form">
          <button id="turnbtn">Turn Complete</button>
        </form>
      </div>
    </div>
    <form id="frm1">
      rows:
      <input type="number" name="rows" value="3" /><br />
      option:
      <input type="text" name="optionc" /><br /><br />
    </form>
  
    <button onclick="myFunction()">Submit</button>
  
    <div id="demo">
  
    </div>
    <button id="lodu-kaam-kar" onclick="lite()">
      ABEY YAAR
    </button>
  </div>
  
  <script src=" /socket.io/socket.io.js"></script>
  <script src="src/client.js"></script>
</body>

</html>
