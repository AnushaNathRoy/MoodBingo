<!DOCTYPE html>
<html lang="en">

<head>
	<title>my game</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<canvas height="0" width="0"></canvas>
	<div class="controls-wrapper" style="display: flex; flex-direction: row;">
	<div class="col-md-8" id="msgbox" style="display: none;">
		<ul id="events"></ul>

		<div class="controls">
			<div class="controls">
				<div class="chat-wrapper">
					<form class="container-fluid" id="chat-form" onsubmit="hie(); return false">
						<div class="form-group">
							<input id="chat" autocomplete="off" title="chat" />
						</div>
						<div class="form-group">
						<button id="say">Say</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
			<div class="col-md-4" id="memdiv" style="display: inline-block;">

			</div>
			<br>
			
		</div>
		<form class="container-fluid col-md-8 align-items-center" id="frm1">
			<div class="form-group">
				<label>Rows:</label>
				<br>
				<input type="number" name="rows" placeholder="Number of rows" value="3" />
			</div>
			<div class="form-group">
			<label>Preset:</label>
			<br>
			<input type="text" name="optionc" placeholder="Enter preset option" required />	
			</div>
			<div class="form-group">
			<label>Name:</label>
			<br>
			<input type="text" name="name" required /><br /><br />
			</div>
		</form>

		<div class="container-fluid col-md-8 align-items-center" id="join-create">

			<button type="button" onClick="createRoom()">CREATE</button>
			<div id="create-div">

			</div>

			<div id="demo">


			</div>
			<div class="col-md-12">
				<!-- <button id="turnbtn" >Turn Complete</button> -->

				<div id="voting">

				</div>
		</div>
			<div id="join-div">
				<form id="join-form">
					ROOM ID:
					<input type="text" name="room_nr" required value="9292"/><br /><br />
					<button type="button" id="joinbtn" onClick="joinRoom()">JOIN</button>
				</form>
			</div>

		

			<button id="startbtn" onclick="myFunction()">Start Game</button>

		</div>
	</div>



	<div id="demo">

	</div>
	

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src=" /socket.io/socket.io.js"></script>
	<script src="src/client.js"></script>
</body>

</html>
